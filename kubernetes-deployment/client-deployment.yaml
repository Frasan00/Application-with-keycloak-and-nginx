apiVersion: apps/v1
kind: Deployment
metadata:
  name: client  
spec:
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      restartPolicy: Always
      containers:
      - name: client
        image: franved/client-keycloak

        env:
        - name: REACT_APP_HOST_DOMAIN
          value: fra.com
        - name: REACT_APP_AUTH_SERVER_URL
          value: http://fra.com:8080/auth
        - name: REACT_APP_REALM
          value: react-realm
        - name: REACT_APP_CLIENTID
          value: user

        resources:
          limits:
            memory: "600Mi"
            cpu: "600m"
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
    name: http




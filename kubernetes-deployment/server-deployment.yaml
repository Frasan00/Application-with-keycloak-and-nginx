apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  #replicas: 3
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: franved/server-keycloak

        env:
        - name: PORT
          value: "5000"
        - name: REACT_APP_AUTH_SERVER_URL
          value: http://fra.com:8080/auth
        - name: LOCALHOST_DOMAIN
          value: fra.com
        - name: REALM
          value: react-realm

        resources:
          limits:
            memory: "1000Mi"
            cpu: "1000m"
        ports:
        - containerPort: 5000
  

---

apiVersion: v1
kind: Service
metadata:
  name: server
spec:
  selector:
    app: server
  ports:
  - port: 5000
    targetPort: 5000


apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: jboss/keycloak

        env:
        - name: KEYCLOAK_USER
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: KEYCLOAK_USER
        - name: KEYCLOAK_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: KEYCLOAK_PASSWORD
        - name: DB_VENDOR
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: DB_VENDOR
        - name: DB_ADDR
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: DB_ADDR
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: DB_DATABASE
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: DB_PASSWORD
              
        resources:
          limits:
            memory: "1000Mi"
            cpu: "1000m"
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: keycloak
spec:
  selector:
    app: keycloak
  ports:
  - port: 8080
    targetPort: 8080

